<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>is appel out yet?</title>
    <style>
        html,
        body {
            background-color: blue;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: table
        }

        #content {
            display: table-cell;
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>

<body>

</body>
<script>
    async function check() {
        var res = await fetch('/api/check.js')
        var data = await res.text()

        if (data.includes('appel')) {
            document.body.style.backgroundColor = 'green'
        } else {
            document.body.style.backgroundColor = 'red'
        }
    }

    setTimeout(function () {
        check()
    }, 2000)
</script>

</html>
