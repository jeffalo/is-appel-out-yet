<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>is appel out yet?</title>
    <style>
        html,
        body {
            background-color: blue;
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: table
        }

        #content {
            display: table-cell;
            text-align: center;
            vertical-align: middle;
        }
    </style>
</head>

<body>
<h1 id='count'>0</h1>
</body>
<script>
    async function check() {
        console.log('fetching')
        var res = await fetch('/api/check.js')
        var data = await res.json()

        document.getElementById('count').innerText = data.stats.views
    }

    setInterval(function () {
        check()
    }, 1500)
</script>

</html>
